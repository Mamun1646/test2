<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front-end Intern Test 1</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Raleway:wght@400;500;700&display=swap"
            rel="stylesheet" />
    </head>
    

<body>
    <div class="root">
        <div>
            <button type="button" id="button1" class="button butotn_click">Layout 1</button>
            <button type="button" id="button2" class="button">Layout 2</button>
            <button type="button" id="button3" class="button">Layout 3</button>
        </div>
        <div id="layout1" class="show">
            <div class="layout_body">
                <div class="box">Card 1</div>
                <div class="box">Card 2</div>
                <div class="box">Card 3</div>
                <div class="box">Card 4</div>
                <div class="box">Card 5</div>
            </div>
        </div>
        <div id="layout2" class="hide">
            <div class="layout_body">
                <div class="box">Card 1</div>
                <div class="box">Card 2</div>
                <div class="box">Card 3</div>
                <div class="box">Card 4</div>
                <div class="box">Card 5</div>
            </div>
        </div>
        <div id="layout3" class="hide">
            <div class="layout_body">
                <div class="box">Card 1</div>
                <div class="content">
                    <div class="left_sidebar">Card 2</div>
                    <div class="main_content">Card 3</div>
                    <div class="right_sidebar">Card 4</div>
                </div>
                <div class="box">Card 5</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
